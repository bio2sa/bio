<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYDSQ</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --accent-color: #5865f2;
            --card-bg: rgba(11, 11, 11, 0.85);
            --main-bg: #050505;
            --tag-bg: rgba(30, 31, 34, 0.8);
            --glow-color: #ff0000;
            --status-color: #f04747;
            --tooltip-bg: #111214;
        }

        * { cursor: none !important; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--main-bg); color: white;
            font-family: 'Inter', sans-serif; display: flex;
            justify-content: center; align-items: center; overflow: hidden;
            perspective: 2000px;
        }

        #matrix-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; opacity: 0.2;
        }

        #cursor {
            width: 10px; height: 10px; background: var(--glow-color);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 10000; transform: translate(-50%, -50%);
            box-shadow: 0 0 10px var(--glow-color), 0 0 15px var(--glow-color);
            transition: width 0.2s, height 0.2s, transform 0.1s ease-out;
        }

        @keyframes glow-pulse {
            0%, 100% { text-shadow: 0 0 8px var(--glow-color); }
            50% { text-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color); }
        }

        h1 {
            font-size: 26px; margin: 0; font-weight: 800; 
            text-transform: uppercase;
            animation: glow-pulse 2s infinite;
        }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--main-bg); z-index: 9999; display: flex;
            justify-content: center; align-items: center; transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,0,0,0.1);
            border-left-color: var(--glow-color); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .container {
            position: relative; z-index: 10; width: 400px;
            border-radius: 20px; 
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            overflow: hidden; 
            border: 1px solid rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.15);
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.6s ease;
            transform-style: preserve-3d;
            opacity: 0;
            will-change: transform;
            display: flex;
            flex-direction: column;
        }
        .container.loaded { opacity: 1; }

        .banner-wrapper { height: 130px; width: 100%; overflow: hidden; position: relative; flex-shrink: 0; }
        .banner {
            position: absolute; top: -10%; left: -10%; width: 120%; height: 120%;
            background-image: url('https://i.pinimg.com/originals/4c/b4/29/4cb4290f3bb50bc73347bb8f29bad7cb.gif');
            background-size: cover; background-position: center;
            transition: transform 0.5s ease-out;
        }

        .content { padding: 20px; position: relative; flex-grow: 1; padding-bottom: 40px; }

        /* ИСПРАВЛЕННОЕ ПОЗИЦИОНИРОВАНИЕ ВРЕМЕНИ */
        .system-time {
            position: absolute;
            bottom: 12px;
            right: 20px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: rgba(255, 0, 0, 0.5);
            letter-spacing: 1px;
            pointer-events: none;
        }

        .badges-container {
            position: absolute; top: 15px; right: 20px;
            display: flex; gap: 8px; background: rgba(0,0,0,0.6);
            padding: 5px 10px; border-radius: 10px; align-items: center;
        }
        .badge-img { width: 22px; height: 22px; }

        .avatar-wrapper { 
            position: absolute; top: -55px; left: 20px; 
            padding: 5px; background: #0b0b0b; 
            border-radius: 50%; display: inline-block;
        }
        .avatar { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; }
        .status-dot {
            position: absolute; bottom: 8px; right: 8px;
            width: 18px; height: 18px; border-radius: 50%;
            border: 4px solid #0b0b0b; background: var(--status-color);
            box-shadow: 0 0 10px var(--status-color);
        }

        .name-section { margin-top: 50px; }
        .name-row { display: flex; align-items: center; gap: 12px; }
        .tag-pill { background: var(--tag-bg); color: #b5bac1; font-size: 14px; padding: 3px 10px; border-radius: 6px; }
        .domain { color: #00a8fc; text-decoration: none; font-size: 14px; margin: 10px 0 5px 0; display: inline-block; }
        
        .member-since { margin-top: 12px; }
        .member-header { text-transform: uppercase; font-size: 11px; font-weight: 800; color: #fff; margin-bottom: 3px; }
        .member-date { font-size: 13px; color: #b5bac1; }

        hr { border: none; border-top: 1px solid rgba(255,255,255,0.06); margin: 20px 0; }

        .activity-header { text-transform: uppercase; font-weight: 800; font-size: 12px; margin-bottom: 15px; }
        .activity-card { 
            background: rgba(24, 25, 28, 0.7); 
            border-radius: 10px; 
            padding: 15px; 
            display: flex; 
            gap: 15px; 
            align-items: center;
            margin-bottom: 10px; /* Добавили отступ снизу */
        }
        .activity-icon { width: 70px; height: 70px; border-radius: 10px; object-fit: cover; background: #2b2d31; }
        .activity-name { font-weight: 700; font-size: 14px; }
        .activity-detail { color: #b5bac1; font-size: 12px; margin-top: 2px; }

        .tooltip-wrapper { position: relative; display: flex; justify-content: center; }
        .tooltip-text {
            position: absolute; bottom: 140%; left: 50%;
            transform: translateX(-50%);
            background: var(--tooltip-bg);
            color: white; padding: 6px 10px; border-radius: 5px;
            font-size: 11px; font-weight: 600; white-space: nowrap;
            opacity: 0; visibility: hidden; transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 100;
            pointer-events: none; border: 1px solid rgba(255,255,255,0.05);
        }
        .tooltip-wrapper:hover .tooltip-text { opacity: 1; visibility: visible; }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>
    <div id="cursor"></div>
    <div id="loader"><div class="spinner"></div></div>

    <div class="container" id="card">
        <div class="banner-wrapper">
            <div class="banner" id="banner"></div>
        </div>
        <div class="content">
            <div class="badges-container">
                <div class="tooltip-wrapper">
                    <span class="tooltip-text">Subscriber since Jan 28, 2026</span>
                    <img src="https://raw.githubusercontent.com/mezotv/discord-badges/main/assets/discordnitro.svg" class="badge-img">
                </div>
                <div class="tooltip-wrapper">
                    <span class="tooltip-text">Completed a Quest</span>
                    <img src="https://cdn.discordapp.com/badge-icons/7d9ae358c8c5e118768335dbe68b4fb8.png" class="badge-img">
                </div>
                <div class="tooltip-wrapper">
                    <span class="tooltip-text">Collected the Orb Profile Badge</span>
                    <img src="https://cdn.discordapp.com/badge-icons/83d8a1eb09a8d64e59233eec5d4d5c2d.png" class="badge-img">
                </div>
            </div>

            <div class="avatar-wrapper">
                <img id="discord-avatar" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="avatar">
                <div id="status-dot" class="status-dot"></div>
            </div>

            <div class="name-section">
                <div class="name-row">
                    <h1>BYDSQ</h1>
                    <span class="tag-pill">@bydsq</span>
                </div>
                <a href="https://webrat.life/" class="domain">https://webrat.life/</a>
                <div class="member-since">
                    <div class="member-header">Discord Member Since</div>
                    <div class="member-date">Apr 17, 2020</div>
                </div>
            </div>

            <hr>

            <div id="activity-section" style="display: none;">
                <div class="activity-header">Currently Playing</div>
                <div class="activity-card">
                    <img id="act-icon" src="" class="activity-icon">
                    <div class="activity-info">
                        <div id="act-name" class="activity-name"></div>
                        <div id="act-detail" class="activity-detail"></div>
                    </div>
                </div>
            </div>

            <div class="system-time" id="system-time">[ 00:00:00 ]</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('system-time').innerText = `[ ${h}:${m}:${s} ]`;
        }
        setInterval(updateClock, 1000); updateClock();

        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const characters = "ｦｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜﾝ1234567890";
        const fontSize = 16; const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff0000'; ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        const cursor = document.getElementById('cursor');
        const card = document.getElementById('card');
        const banner = document.getElementById('banner');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
            // Делитель 200 для супер-плавного и едва заметного наклона
            const x = (window.innerWidth / 2 - e.clientX) / 200;
            const y = (window.innerHeight / 2 - e.clientY) / 200;
            card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
            banner.style.transform = `translate(${x * 1.5}px, ${y * 1.5}px)`;
        });

        const DISCORD_ID = '700462776149344346';
        async function updateLanyard() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const { data } = await response.json();
                const avatarImg = document.getElementById('discord-avatar');
                if(data.discord_user.avatar) avatarImg.src = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${data.discord_user.avatar}.png?size=256`;
                const colors = { online: '#43b581', idle: '#faa61a', dnd: '#f04747', offline: '#747f8d' };
                document.getElementById('status-dot').style.backgroundColor = colors[data.discord_status];
                const game = data.activities.find(a => a.type === 0);
                if (game) {
                    document.getElementById('activity-section').style.display = 'block';
                    document.getElementById('act-name').innerText = game.name;
                    document.getElementById('act-detail').innerText = game.details || '';
                    document.getElementById('act-icon').src = `https://dcdn.dstn.to/app-icons/${game.application_id}?size=512`;
                } else { document.getElementById('activity-section').style.display = 'none'; }
                hideLoader();
            } catch (e) { hideLoader(); }
        }

        function hideLoader() {
            const loader = document.getElementById('loader');
            if (loader.style.display !== 'none') {
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; card.classList.add('loaded'); }, 500);
            }
        }
        updateLanyard(); setInterval(updateLanyard, 10000);
    </script>
</body>
</html>
