<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYDSQ</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --accent-color: #5865f2;
            --card-bg: #0b0b0b;
            --main-bg: #050505;
            --tag-bg: #1e1f22;
            --glow-color: #ff0000;
            --status-color: #f04747;
            --tooltip-bg: #111214;
        }

        /* Полное отключение стандартного курсора */
        * {
            cursor: none !important;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--main-bg); color: white;
            font-family: 'Inter', sans-serif; display: flex;
            justify-content: center; align-items: center; overflow: hidden;
        }

        /* Красный курсор-точка */
        #cursor {
            width: 10px; height: 10px; background: var(--glow-color);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 10000; transform: translate(-50%, -50%);
            box-shadow: 0 0 10px var(--glow-color), 0 0 15px var(--glow-color);
            transition: width 0.2s, height 0.2s, transform 0.2s;
        }

        /* Анимация мигания (пульсации) */
        @keyframes glow-pulse {
            0%, 100% { text-shadow: 0 0 8px var(--glow-color); }
            50% { text-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color); }
        }

        h1 {
            font-size: 26px; margin: 0; font-weight: 800; 
            text-transform: uppercase;
            animation: glow-pulse 2s infinite; /* Применяем мигание */
        }

        /* Экран загрузки */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--main-bg); z-index: 9999; display: flex;
            justify-content: center; align-items: center; transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,0,0,0.1);
            border-left-color: var(--glow-color); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #particles-js { position: absolute; width: 100%; height: 100%; z-index: 1; }

        /* Карточка */
        .container {
            position: relative; z-index: 10; width: 400px;
            border-radius: 20px; background: var(--card-bg);
            overflow: hidden; border: 1px solid rgba(255, 0, 0, 0.15);
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.15);
            transition: transform 0.1s ease-out; transform-style: preserve-3d;
            opacity: 0; transform: scale(0.9); transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .container.loaded { opacity: 1; transform: scale(1); }

        .banner {
            height: 130px; width: 100%;
            background-image: url('https://i.pinimg.com/originals/4c/b4/29/4cb4290f3bb50bc73347bb8f29bad7cb.gif');
            background-size: cover; background-position: center;
        }

        .content { padding: 20px; position: relative; }

        /* Тултипы */
        .tooltip-wrapper { position: relative; display: inline-flex; justify-content: center; }
        .tooltip-text {
            position: absolute; bottom: 125%; background: var(--tooltip-bg);
            color: white; padding: 6px 10px; border-radius: 5px;
            font-size: 11px; font-weight: 600; white-space: nowrap;
            opacity: 0; visibility: hidden; transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 100;
            pointer-events: none; border: 1px solid rgba(255,255,255,0.05);
        }
        .tooltip-wrapper:hover .tooltip-text { opacity: 1; visibility: visible; bottom: 140%; }

        .badges-container {
            position: absolute; top: 15px; right: 20px;
            display: flex; gap: 8px; background: rgba(0,0,0,0.6);
            padding: 5px 10px; border-radius: 10px; align-items: center;
        }
        .badge-img { width: 22px; height: 22px; }

        /* Аватар и Статус */
        .avatar-wrapper { 
            position: absolute; top: -55px; left: 20px; 
            padding: 5px; background: var(--card-bg); 
            border-radius: 50%; display: inline-block;
        }
        .avatar { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; }
        .status-dot {
            position: absolute; bottom: 8px; right: 8px;
            width: 18px; height: 18px; border-radius: 50%;
            border: 4px solid var(--card-bg); background: var(--status-color);
            box-shadow: 0 0 10px var(--status-color);
        }
        .status-tooltip {
            position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%);
            background: var(--tooltip-bg); color: white; padding: 6px 10px; border-radius: 5px;
            font-size: 11px; font-weight: 600; white-space: nowrap;
            opacity: 0; visibility: hidden; transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 100;
            margin-bottom: 12px;
        }
        .avatar-wrapper:hover .status-tooltip { opacity: 1; visibility: visible; }

        .name-section { margin-top: 50px; }
        .name-row { display: flex; align-items: center; gap: 12px; }
        .tag-pill { background: var(--tag-bg); color: #b5bac1; font-size: 14px; padding: 3px 10px; border-radius: 6px; }
        .domain { color: #00a8fc; text-decoration: none; font-size: 14px; margin: 10px 0 5px 0; display: inline-block; }
        .member-since { margin-top: 12px; }
        .member-header { text-transform: uppercase; font-size: 11px; font-weight: 800; color: #fff; margin-bottom: 3px; }
        .member-date { font-size: 13px; color: #b5bac1; }

        hr { border: none; border-top: 1px solid rgba(255,255,255,0.06); margin: 20px 0; }

        /* Activity */
        .activity-header { text-transform: uppercase; font-weight: 800; font-size: 12px; margin-bottom: 15px; }
        .activity-card { background: #18191c; border-radius: 10px; padding: 15px; display: flex; gap: 15px; align-items: center; }
        .activity-icon { width: 70px; height: 70px; border-radius: 10px; object-fit: cover; background: #2b2d31; }
        .activity-name { font-weight: 700; font-size: 14px; }
        .activity-detail, .activity-time { color: #b5bac1; font-size: 12px; margin-top: 2px; }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="loader"><div class="spinner"></div></div>
    <div id="particles-js"></div>

    <div class="container" id="card">
        <div class="banner"></div>
        <div class="content">
            <div class="badges-container">
                <div class="tooltip-wrapper">
                    <span class="tooltip-text">Subscriber since Jan 28, 2026</span>
                    <img src="https://raw.githubusercontent.com/mezotv/discord-badges/main/assets/discordnitro.svg" class="badge-img">
                </div>
                <div class="tooltip-wrapper">
                    <span class="tooltip-text">Completed a Quest</span>
                    <img src="https://cdn.discordapp.com/badge-icons/7d9ae358c8c5e118768335dbe68b4fb8.png" class="badge-img">
                </div>
                <div class="tooltip-wrapper">
                    <span class="tooltip-text">Collected the Orb Profile Badge</span>
                    <img src="https://cdn.discordapp.com/badge-icons/83d8a1eb09a8d64e59233eec5d4d5c2d.png" class="badge-img">
                </div>
            </div>

            <div class="avatar-wrapper">
                <div id="status-text" class="status-tooltip">Offline</div>
                <img id="discord-avatar" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="avatar">
                <div id="status-dot" class="status-dot"></div>
            </div>

            <div class="name-section">
                <div class="name-row">
                    <h1>BYDSQ</h1>
                    <span class="tag-pill">@bydsq</span>
                </div>
                <a href="https://webrat.life/" class="domain">https://webrat.life/</a>
                <div class="member-since">
                    <div class="member-header">Discord Member Since</div>
                    <div class="member-date">Apr 17, 2020</div>
                </div>
            </div>

            <hr>

            <div id="activity-section" style="display: none;">
                <div class="activity-header">Currently Playing</div>
                <div class="activity-card">
                    <img id="act-icon" src="" class="activity-icon">
                    <div class="activity-info">
                        <div id="act-name" class="activity-name"></div>
                        <div id="act-detail" class="activity-detail"></div>
                        <div id="act-time" class="activity-time"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const cursor = document.getElementById('cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Увеличение курсора на ссылках и аватаре
        const interactive = document.querySelectorAll('a, .badge-img, .avatar-wrapper');
        interactive.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.style.transform = 'translate(-50%, -50%) scale(1.6)');
            el.addEventListener('mouseleave', () => cursor.style.transform = 'translate(-50%, -50%) scale(1)');
        });

        const DISCORD_ID = '700462776149344346';
        let startTime = null;

        async function updateLanyard() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const { data } = await response.json();
                
                const avatarImg = document.getElementById('discord-avatar');
                if(data.discord_user.avatar) {
                    avatarImg.src = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${data.discord_user.avatar}.png?size=256`;
                }

                const colors = { online: '#43b581', idle: '#faa61a', dnd: '#f04747', offline: '#747f8d' };
                const statusNames = { online: 'Online', idle: 'Idle', dnd: 'Do Not Disturb', offline: 'Offline' };
                
                const currentStatus = data.discord_status;
                document.getElementById('status-dot').style.backgroundColor = colors[currentStatus];
                document.getElementById('status-text').innerText = statusNames[currentStatus];
                document.documentElement.style.setProperty('--status-color', colors[currentStatus]);

                const game = data.activities.find(a => a.type === 0);
                if (game) {
                    document.getElementById('activity-section').style.display = 'block';
                    document.getElementById('act-name').innerText = game.name;
                    document.getElementById('act-detail').innerText = game.details || '';
                    startTime = (game.timestamps && game.timestamps.start) ? game.timestamps.start : null;
                    const iconImg = document.getElementById('act-icon');
                    if (game.assets && game.assets.large_image) {
                        let assetId = game.assets.large_image;
                        iconImg.src = assetId.startsWith("mp:external") ? "https://media.discordapp.net/external/" + assetId.split("mp:external/")[1] : `https://dcdn.dstn.to/app-assets/${game.application_id}/${assetId}.png`;
                    }
                } else {
                    document.getElementById('activity-section').style.display = 'none';
                }

                if (avatarImg.complete) hideLoader(); else avatarImg.onload = hideLoader;
            } catch (e) { hideLoader(); }
        }

        function hideLoader() {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('card').classList.add('loaded');
                }, 500);
            }, 800);
        }

        setInterval(() => {
            if (startTime) {
                const diff = Date.now() - startTime;
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                document.getElementById('act-time').innerText = `${m}:${s.toString().padStart(2, '0')} elapsed`;
            }
        }, 1000);

        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 60 },
                "color": { "value": "#ffffff" },
                "opacity": { "value": 0.2 },
                "size": { "value": 2 },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 1 }
            }
        });

        const card = document.getElementById('card');
        window.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.clientX) / 70;
            const y = (window.innerHeight / 2 - e.clientY) / 70;
            card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
        });

        updateLanyard();
        setInterval(updateLanyard, 10000);
    </script>
</body>
</html>
